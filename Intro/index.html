<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3.0.0-beta.12/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="nav-bar"></div>

      <div class="cart">Cart({{ cart }})</div>
      
      <div class="product-display">
        <div class="product-container">
          <div class="product-image">
            <img :src="image" :alt="description">
          </div>
          <div class="product-info">
            <h1>{{ product }}</h1>
            <a :href="url_string">Click here</a>
            <p v-if="inventory>10">In Stock - {{ inventory }} available</p>
            <p v-else-if="inventory<=10 && inventory>0">Almost sold out! - {{ inventory }} available</p>
            <p v-else>Out of Stock :\</p>
            <p v-if="onSale=true">On Sale!</p>
            <ul>
                <li v-for="detail in details">{{ detail }}</li>
            </ul>
            <ul>
                <li v-for="size in sizes">{{ size }}</li>
            </ul>
          </div>
          <div 
              v-for="variant in variants" 
              :key="variant.id" 
              @mouseover="updateImage(variant.image)" 
              class="color-circle"
              :style="{backgroundColor: variant.color}"
            ></div>
          <button class="button" v-show="inventory>0" @click="addToCart" :disabled="!inStock">Add to Cart</button>
          <button class="button" v-show="cart>0" @click="removeFromCart">Remove from Cart</button>
        </div>
      </div>
    </div>

    <!-- Import App -->
    <script src="./main.js"></script>

    <!-- Mount App -->
    <script>
      const mountedApp = app.mount('#app')
    </script>
  </body>
</html>
